<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="nav">
                nav
                <div class="scraper">
                    <div>Scraper status:</div>
                    <input type="radio" name="scraper" id="scraperOn" value="On">
                    <label for="scraperOn">On</label>
                    <input type="radio" name="scraper" id="scraperOff" value="Off">
                    <label for="scraperOff">Off</label>
                </div>
                
            </div>
            <div class="filters">
                <ol>
                    <scraper-radio></test-component>
                </ol>
                
                Filters
            </div>
            <div class="main">
                <div class="card" v-for="card in cards">
                    {{ card.dateFrom }} {{ card.dateTo }} {{card.bodyTypeId}}
                    <br>
                    {{ card.waypointListSource[0].townName }} 
                    <div class="card_buttons">
                        <button class="button">button 1</button>
                        <button class="button">button 2</button>
                        <button class="button">button 3</button>
                        <button class="button">button 4</button>
                        <button class="button">button 5</button>
                        <button class="button">button 6</button>
                    </div>
                </div>
            </div>
         </div>  
        
        
    </div>



    <script src="frontend.js"></script>
</body>
</html>
